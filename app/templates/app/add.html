<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token%}
                        <div class="m-3 form-group">
                            <label>Select a Category</label>
                            <select class="form-control" name="category">
                                <option value="none">Select a Category</option>
                                {% for category in categories %}
                                <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                            </select>    
                        </div>

                        <div class="m-3 form-group">
                            <label>Add new Category</label>
                            <input class="form-control" type="text" placeholder="Add new category" name="category_new">
                        </div>

                        <div class="m-3 form-group">
                            <label>Upload Image</label>
                            <input class="form-control" type="file" name="image" required>
                        </div>

                        <div class="m-3 form-group">
                            <label>Description</label>
                            <input class="form-control" type="text" placeholder="Enter a description" name="description" required>
                        </div>

                      
                        
                        <div class="d-grid gap-2 col-11 mx-auto m-2">
                            <button class="btn btn-primary btn-block" type="submit">Submit</button>
                        </div>
                        
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
