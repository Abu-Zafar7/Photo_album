<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .img-thumbnail{
            height: 200px;
        }
    </style>
</head>

<body class="m-4">
    
     <div class="container pt-5">
        <div class="row p-3">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                      Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        {% for category in categories%}
                      <li class="list-group-item">
                        <a href="{% url 'category' category.id %}">{{ category.name }}</a>
                      </li>
                        {% endfor %}
                    </ul>
                    <a href="{% url 'add' %}" class="btn btn-dark btn-md p-2 m-1">Add Photo</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                   {% for photo in photos %}
                   <div class="col-md-4">
                    
                    <div class="card my-2">
                        <img src="{{ photo.image.url }}" class="img-thumbnail" alt="">
                        <div class="card-body">
                          <p class="card-text">Category: {{ photo.category }}</p>
                        </div>
                        <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                      </div>
                      
                    
                   </div>
                   {% empty %}
                   <h2>No photos..</h2>
                   {% endfor %}
                </div>
            </div>
        </div>
     </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
